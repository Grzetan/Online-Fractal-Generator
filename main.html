<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }

    #container{
      position: absolute;
      top:0;
      left:0;
      padding: 20px;
      background-color: rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="900" height="900" style="border:1px solid #000000;"></canvas><br>
  <div id="container">
    <label for="x">c.real:</label><br>
    <input type="range" id="x" min=-2 max=2 step=0.01><br>
    <div id="output_real">0</div><br>
    <label for="y">c.imaginary:</label><br>
    <input type="range" id="y" min=-2 max=2 step=0.01><br>
    <div id="output_imaginary">0</div><br>
    <select id="color-method">
      <option value="1">By root reached</option>
      <option value="2">By iterations it took to escape</option>
    </select>
    <br>
    <input type="text" id="formula" style="width:500px;font-size: 15pt;" value="(z^3-1)/(3*z^2)+c"><br>
    <button id="formula-submit">Generate Fractal</button>
  </div>
  <script src="vertex.js"></script>
  <script src="mandelbrotFractal.js"></script>
  <script src="netwonFractal.js"></script>
  <script src="main.js"></script>
</body>
</html>
