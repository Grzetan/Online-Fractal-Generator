<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="buttons">
    <button id="toggle-form-button">Toggle Settings</button>
    <button id="save">Save to Image</button>
  </div>
  <canvas id="canvas" width="900" height="900" style="border:1px solid #000000;"></canvas><br>
  <div id="container">
    <label class="label">Params:</label>
    <div id="parameters">
    </div>
    <button id="add-param">Add param</button>
    <hr>

    <label for="color-method" class="label">Color method:</label>
    <select id="color-method">
      <option value="1">By root reached</option>
      <option value="2">By iterations it took to escape</option>
    </select>
    <hr>

    <label for="main-operation" class="label">Main operation:</label>
    <select id="main-operation">
      <option value="recursion">Recursion</option>
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
    </select>
    <hr>

    <label for="escape-type" class="label">Escape Type:</label>
    <select id="escape-type">
      <option value="&lt;">&lt;</option>
      <option value="&gt;">&gt;</option>
    </select>
    <hr>

    <label for="escape-value" class="label">Escape Value:</label>
    <input id='escape-value' type="number" min="1e-12" max="1e+2" value="1e-6">
    <hr>

    <label for="formula" class="label">Formula:</label>
    <input type="text" id="formula" style="width:500px;font-size: 15pt;" value="(z^3-1)/(3*z^2)+c">
    <hr>

    <label for="max-iterations" class="label">Maxiumim iterations:</label>
    <input id='max-iterations' type="number" min="0" max="5000" step=1 value="500">
    <hr>

    <button id="formula-submit">Generate Fractal</button>
  </div>
  <script src="./scripts/vertex.js" type="module"></script>
  <script src="./scripts/fractal.js" type="module"></script>
  <script src="./scripts/renderer.js" type="module"></script>
  <script src="./scripts/formula-processing.js" type="module"></script>
  <script src="./scripts/utils.js" type="module"></script>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
